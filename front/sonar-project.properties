# SonarCloud configuration for Cucumber Reporter Frontend
sonar.projectKey=nil-malh_cucumber-reportr_frontend
sonar.organization=nil-malh

# Project information
sonar.projectName=Cucumber Reporter Frontend
sonar.projectVersion=1.0.0

# Sources and language
sonar.sources=src
sonar.sourceEncoding=UTF-8

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Test files
sonar.tests=src/__tests__
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/build/**,**/*.config.js,**/*.config.ts,**/vite-env.d.ts,**/setupTests.ts,**/testUtils.ts

# Language file extensions
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx

# Quality gate
sonar.qualitygate.wait=true

# Additional settings for better analysis
sonar.javascript.environments=node,browser,jest
sonar.typescript.tsconfigPath=tsconfig.json
